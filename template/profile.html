
<!DOCTYPE html>

<html>
    <head>
        <title>My Profile</title>
        <link href="/static/css/style.css" type="text/css" rel="stylesheet">
    </head>
<body>
    <!--start-->
    <section id="contact">
        <div class="contact-box">
          {% for x in display %}
          <div class="contact-links">
            <h1>{{x.first_name}} Profile</h1>
            <div class="imgclass">
              <img src="/static/img/logo.png" alt="image" width="100%" height="100%">
            </div>
          </div>
          <div class="contact-form-wrapper">
            <p>{{out}}</p>
            <p>{{fail}}</p>
            <form onsubmit="return validateform()" name="register" action="" method="POST">
              
              {% csrf_token %} 
                <div class="form-item">
                  <input type="text" placeholder="{{x.first_name}}" name="fname">
                </div>
                <div class="form-item">
                  <input type="text" placeholder="{{x.last_name}}" name="lname">
                </div>
                <div class="form-item">
                  <input type="text" placeholder="{{x.username}}" name="uname">
                </div>
                <div class="form-item">
                  <input type="text" placeholder="{{x.phone}}" name="phone">
                </div>
                <div class="form-item">
                  <input type="email" placeholder="{{x.email}}" name="email">
                </div>
                <div class="form-item">
                  <input type="text" placeholder="{{x.password}}" name="password">
                </div>
                {% endfor %}
                <!-- <div class="form-item">
                  <input type="text" placeholder="Confirm Password" name="cpassword">
                </div> -->
                
                <button class="submit-btn">Update</button> 
              </form>
          </div>
        </div>
      </section>
    <!--end-->
</body>
<script>
  function validateform(){  
  var fname=document.register.fname.value; 
  var lname=document.register.lname.value;
  var uname=document.register.uname.value;
  var email=document.register.email.value;
  var phone=document.register.phone.value;
  var password=document.register.password.value; 
  var cpassword=document.register.cpassword.value;  
    
  if (fname==null || fname==""){  
    alert("First Name can't be blank");  
    return false;  
  }
  else if (lname==null || lname==""){
    alert("Last Name can't be blank");
    return false;
  }
  else if (uname ==null || uname == ""){
    alert("User Name Can't be blank");
    return false;
  }
  else if(phone==null || phone=="" || phone.length>10 || phone.length<10){
    alert("Please Enter Vaild No");
    return false;
  }
  else if (email ==null || email == ""){
    alert("Email ID Can't be blank");
    return false;
  }
  else if(password.length<6){  
    alert("Password must be at least 6 characters long.");  
    return false;  
    } 
  else if(password.search(/[a-z]/i) < 0){
    alert("Your password must contain at least one letter.");
  }
  else if(password.search(/[0-9]/) < 0){
    alert("Your password must contain at least one digit.");
  }
  else if(password.search(/[a-z]/) < 0){
    alert("Your password must contain at least one lowercase letter.");
  }
  else if(password.search(/[A-Z]/) < 0){
    alert("Your password must contain at least one uppercase letter.");
  }

  else if (password==cpassword || cpassword==""){
    alert("Please Enter Same Password");
    return false;
  }
  
  }

{

if(inputText.value.match(mailformat))
{
alert("Valid email address!");
document.form1.text1.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.text1.focus();
return false;
}
}
</script>
<script src="/static/js/validation.js" type="text/javascript"></script>
</html>
