
<!DOCTYPE html>

<html>
    <head>
        <title>Employee Registration Form</title>
        <link href="/static/css/style.css" type="text/css" rel="stylesheet">
    </head>
<body>
    <!--start-->
    <section id="contact">
        <div class="contact-box">
          <div class="contact-links">
            <h1>Employee Registration</h1>
            <div class="imgclass">
              <img src="/static/img/logo.png" alt="image" width="100%" height="100%">
            </div>
          </div>
          <div class="contact-form-wrapper">
            <p>{{out}}</p>
            <p>{{fail}}</p>
            <form onsubmit="return validateform()" name="register" action="/register/" method="POST">
              {% csrf_token %}
                <div class="form-item">
                  <input type="text" placeholder="Enter Your First Name" name="fname" required>
                </div>
                <div class="form-item">
                  <input type="text" placeholder="Enter Your Last Name" name="lname" required>
                </div>
                <div class="form-item">
                  <input type="number" placeholder="Enter Your Age" name="uname" min="18" max="30" required>
                </div>
                <div class="form-item">
                  <input type="text" placeholder="Enter Your Phone" name="phone" maxlength="10" minlength="10" required>
                </div>
                <div class="form-item">
                  <input type="email" placeholder="Enter Your Email" name="email" required>
                </div>
                <div class="form-item">
                  <input type="password" placeholder="Create Password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{6,20}$" required>
                </div>
                
                <span>
                  <button class="submit-btn">Register</button>
                  </span>
                  <br>
                  <br>
                  <span class="logtxt">
                  <p align="center">Exisiting Employee? <strong><a href="/logon/">Login</a></strong></p>
                </span> 
              </form>
          </div>
        </div>
      </section>
    <!--end-->
</body>
<script>
  function validateform(){  
  var fname=document.register.fname.value; 
  var lname=document.register.lname.value;
  var uname=document.register.uname.value;
  var email=document.register.email.value;
  var phone=document.register.phone.value;
  var password=document.register.password.value; 
  var cpassword=document.register.cpassword.value;  
    
  if (fname==null || fname==""){  
    alert("First Name can't be blank");  
    return false;  
  }
  else if (lname==null || lname==""){
    alert("Last Name can't be blank");
    return false;
  }
  else if (uname ==null || uname == ""){
    alert("User Name Can't be blank");
    return false;
  }
  else if(phone==null || phone=="" || phone.length>10 || phone.length<10){
    alert("Please Enter Vaild No");
    return false;
  }
  else if (email ==null || email == ""){
    alert("Email ID Can't be blank");
    return false;
  }
  else if(password.length<6){  
    alert("Password must be at least 6 characters long.");  
    return false;  
    } 
  else if(password.search(/[a-z]/i) < 0){
    alert("Your password must contain at least one letter.");
  }
  else if(password.search(/[0-9]/) < 0){
    alert("Your password must contain at least one digit.");
  }
  else if(password.search(/[a-z]/) < 0){
    alert("Your password must contain at least one lowercase letter.");
  }
  else if(password.search(/[A-Z]/) < 0){
    alert("Your password must contain at least one uppercase letter.");
  }

  else if (password==cpassword || cpassword==""){
    alert("Please Enter Same Password");
    return false;
  }
  
  }

document.form1.text1.focus();

}
else

alert("You have entered an invalid email address!");
document.form1.text1.focus();

}
}
</script>
<script src="/static/js/validation.js" type="text/javascript"></script>
</html>
